matches:
  # Text
  - trigger: ";td"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d"

  - trigger: ";ri"
    replace: " → "

  - trigger: ";le"
    replace: " ← "

  - trigger: ";up"
    replace: " ↑ "

  - trigger: ";do"
    replace: " ↓ "

  # Markdown
  - trigger: ";blo"
    replace: "```\n$|$\n```\n"

  - trigger: ";typ"
    replace: "```typescript\n$|$\n```\n"

  - trigger: ";she"
    replace: "```shell\n$|$\n```\n"

  - trigger: ";detail"
    replace: "<details>\n<summary>$|$</summary>\n\n</details>\n"

  - trigger: ";img"
    replace: "<img src=\"$|$\" width=\"600px\"/>"

